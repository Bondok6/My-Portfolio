<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon_logo.PNG">
        <title>My Portofolio</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />


        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="style.css">

        <style>


        </style>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <span class="letterOne">k</span> <span class="letterTwo">k</span>
                </div>

                <div class="icons">
                    <a href="#home"><span class="material-icons">home</span></a>
                    <a href="#about"><span class="material-icons">account_circle</span></a>
                    <a href="#skills"><span class="material-icons">emoji_events</span></a>
                    <a href="#projects"><span class="material-icons">visibility</span></a>
                    <a href="#contact"><span class="material-icons">mail_outline</span></a>
                </div>

            </nav>
        </header>

        <main>
            <section id="home">
                <span class="tag htmlTag"> &lt;html&gt; </span>
                <span class="tag bodyTag"> &lt;body&gt; </span>

                <div class="container">
                    <div class="personal_info">
                        <span class="tag h1Tag">&lt;h1&gt;</span>

                        <h2>Hi, <br>
                            I'm <span class="letter_one">K</span><span class="letter_two">K</span><span
                                class="others">yrillos
                                Hany, <br> </span>
                            Front End Developer. <span class="tag h1CloseTag">&lt;/h1&gt;</span>
                        </h2>

                        <button class="Btn"> <a href="#contact"> contact me </a></button>
                    </div>

                    <div class="alpha">
                        <div id="alpha1">k</div>
                        <div id="alpha2">k</div>
                    </div>

                    <div class="social_icons">
                        <span> <a href="https://github.com/Bondok6" target="_blank"><i
                                    class="fab fa-github-square"></i></a> </span>
                        <span> <a href="https://www.linkedin.com/in/kyrillos-hany/" target="_blank"> <i
                                    class="fab fa-linkedin"></i></a></span>
                        <span> <a href="https://www.facebook.com/kyrillosbondok" target="_blank"><i
                                    class="fab fa-facebook-square"></i></a> </span>

                    </div>
                </div>

                <span class="tag bodyCloseTag">&lt;/body&gt;</span>
                <span class="tag htmlCloseTag">&lt;/html&gt;</span>
                <canvas id="c"></canvas>
            </section>

            <section id="about"></section>
            <section id="skills"> </section>
            <section id="projects"></section>
            <section id="contact">
                <div class="constainer">
                    <div class="contact">
                        <div class="contact__info">
                            <h2>Contact me</h2>
                            <form id="contact" autocomplete="off">
                                <input type="text" placeholder="Name" required>
                                <label class="label_name "> </label>
                                <input type="email" placeholder="Email" required>
                                <label class="label_name"> </label>
                                <input type="text" placeholder="Subject" required>
                                <label class="label_name"> </label>
                                <textarea placeholder="Message"></textarea>
                                <label class="label_msg"> </label>
                            </form>
                            <button class="Btn Btn--msg"> Send Message </button>
                        </div>
                        <div class="contact__map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27289.76901405672!2d32.34188767991571!3d31.242301355761374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f99db1309e11e7%3A0xe1e7c28acfda757b!2z2KjZiNixINmB2KTYp9iv2Iwg2KjZiNixINiz2LnZitiv!5e0!3m2!1sar!2seg!4v1624639707322!5m2!1sar!2seg"
                                allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>

                </div>
            </section>


        </main>


        <script src="main.js"></script>
    </body>

</html>
