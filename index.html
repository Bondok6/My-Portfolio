<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portofolio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <span class="letterOne">k</span> <span class="letterTwo">k</span>
                </div>
                <div class="icons">
                    <a href="#home"><span class="material-icons">home</span></a>
                    <a href="#about"><span class="material-icons">account_circle</span></a>
                    <a href="#skills"><span class="material-icons">emoji_events</span></a>
                    <a href="#projects"><span class="material-icons">visibility</span></a>
                    <a href="#contact"><span class="material-icons">mail_outline</span></a>
                </div>
            </nav>
        </header>

        <main>
            <section id="home">

                <span class="tag bodyTag"> &lt;body&gt; </span>

                <div class="container">
                    <div class="personal_info">
                        <span class="tag h1Tag">&lt;h1&gt;</span>

                        <h2>Hi, <br>
                            I'm <span class="letter_one">K</span><span class="letter_two">K</span><span
                                class="others">yrillos
                                Hany, <br> </span>
                            Front End Developer. <span class="tag h1CloseTag">&lt;/h1&gt;</span>
                        </h2>

                        <button class="contactBtn"> contact me </button>
                    </div>

                    <div class="alpha">
                        <div id="alpha1">k</div>
                        <div id="alpha2">k</div>
                    </div>

                </div>

                <span class="tag bodyCloseTag">&lt;/body&gt;</span>
                <canvas id="c"></canvas>
            </section>

            <section id="about"></section>
            <section id="skills"> </section>
            <section id="projects"></section>
            <section id="contact"></section>


        </main>


        <script src="main.js"></script>
    </body>

</html>
